{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <!-- Подключение CSS стилей -->
    <link rel="stylesheet" href="{% static 'components/css/styles.css' %}">

    <style>
        .menu ul li {
        display: inline;
        list-style: none;
        padding-right: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #000000
        }

        .menu ul {
            padding-left: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Навигационная панель -->
        <nav>
            <!-- Здесь размещай свои ссылки или меню -->
        </nav>
    </header>

    <main>
        <!-- Основное содержимое страницы -->
        <div class="menu">
            {% block mainmenu %}
        <ul>
            {% for m in menu %}
                <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
        {% endblock %}
        </div>


        {% block content %}
        {% endblock %}



    </main>

    <footer>
        <!-- Здесь размещай информацию о футере -->
    </footer>
</body>
</html>
